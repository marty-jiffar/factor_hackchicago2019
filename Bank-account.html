<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chase</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .jumbotron {
            background-color: #117ACA;
        } 
        input[type=text] {
  width: 100px;
  -webkit-transition: width .35s ease-in-out;
  transition: width .35s ease-in-out;
}
input[type=text]:focus {
  width: 250px;
}
       


#myTable tr:hover:not(.header) {
  background-color: #eee;
}
    </style>
    <script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myTable");
    li = ul.getElementsByTagName("tr");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("td")[1];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1 class="text-white">Chase for Business</h1>      
    
    </div>
    Search: 
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for a company..." title="Type in a company name">

    
         
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Companies</th>
        <th>ESG Score</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Balance</th>
      </tr>
    </thead>
    <tbody id="myTable">

          <td></td>
      </tr>
      <tr>

          <td></td>
        <td>$29.50</td> 
          <td></td>
          <td></td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
